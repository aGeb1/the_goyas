<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast your vote now!</title>
</head>
<body>
    <p id="title">which</p>
    <form id="goyaForm" onsubmit="showThanks(event)">
        <label>
            <input type="radio" name="goya" value="goya1"> Goya
        </label>
        <br>
        <label>
            <input type="radio" name="goya" value="goya2"> Goya
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="thanksMessage" style="display:none;">thanks.</p>

    <script>
        function showThanks(event) {
            event.preventDefault();
            document.getElementById('goyaForm').style.display = 'none';
            document.getElementById('title').style.display = 'none';
            document.getElementById('thanksMessage').style.display = 'block';
        }
    </script>
</body>
</html>
